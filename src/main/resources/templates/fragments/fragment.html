<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Fragment</title>
</head>
<!--/*@thymesVar id="userDto" type="by.baby.blogwebsite.dto.UserDto"*/-->
<body>
<div id="buttons" th:fragment="logout (userDto)">
    <style>
        #logout_button {
            background-color: lightgray;
            width: 100%;
            padding-bottom: 10px;
            padding-top: 10px;
            border-bottom: 0;
            border-top: 0;
            border-right: 0;
            border-left: 1px solid chocolate;
        }
        #logout_button:hover {
            background-color: dimgray;
            cursor: pointer;
        }
        #user_button {
            background-color: lightgray;
            width: 100%;
            padding-bottom: 10px;
            padding-top: 10px;
            border: 0;
        }
        #user_button:hover {
            background-color: dimgray;
            cursor: pointer;
        }
        #buttons {
            display: flex;
        }
    </style>
    <a th:href="@{/user/{id}(id = ${userDto.id})}">
        <button id="user_button" th:text="${#authentication.name}">User</button>
    </a>
  <form th:action="@{/logout}" method="post">
    <button id="logout_button" type="submit">Выйти</button>
  </form>
</div>
</body>
</html>
