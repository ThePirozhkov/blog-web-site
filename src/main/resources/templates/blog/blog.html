<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Blog Page</title>
    <link th:href="@{/css/blog.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/fragment.html :: main_head (user = ${user})}"></div>
<div id="blog">
    <div id="author_info">
        <img width="64px" height="64px" id="creator_avatar" onerror="this.src='images/avatar.png'" alt="avatar" th:src="@{/image/load-image/{img}(img = ${blog.author.avatar})}">
    </div>
</div>
</body>
</html>
